<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styles.css"/>
</head>
<body>
 <!-- My navigation menu matches the nav menu of the other pages.-->
    <nav class="navbar">
        <ul>
            <li><a href="./index.html">Home</a></li>
            <li><a href="./table.html">What I Ate</a></li>
            <li><a href="./form.html">Contact Me</a></li>
        </ul>
    </nav>
    <!-- I made the first header explain what this page is.-->
    <h1>Contact Form </h1>
    <!-- I used the h3 header to provide instructions for the form.-->
    <h3>Enter Your Contact Information</h3>
    <!-- A form was created with the <form> tags so it's clear what the section is. Labels were added next to the input boxes to
        explain what the box is. The placeholders were added to display words inside the boxes incase there's confusion of what should 
        be typed in there.  -->
        <form>
            <label> First Name:</label>
            <input type="text" name="firstname" placeholder="First Name">
            
            <label> Last Name:</label>
            <input type="text" name="lastname" placeholder="Last Name">
            
            <label>Contact Information:</label>
            <input type="text" name="Contact" placeholder="Contact Information">
            
            <label>Questions:</label>
            <input type="text" name="Question" placeholder="Enter Your Question Here">
        
            <button type="submit">Submit</button> <!-- I added a submit button to receive the information added to the form.-->
        </form>
 <!-- No footer was added but I included the closing tags for the body and document.-->
</body>
</html>
